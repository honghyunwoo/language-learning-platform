<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0E7FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3E8FF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 배경 -->
  <rect width="400" height="300" fill="url(#bg-gradient)" />

  <!-- 중앙 아이콘 그룹 -->
  <g transform="translate(200, 150)">
    <!-- 외곽 원 -->
    <circle cx="0" cy="0" r="80" fill="#4F46E5" opacity="0.1" />
    <circle cx="0" cy="0" r="60" fill="#4F46E5" opacity="0.15" />

    <!-- 이미지 아이콘 (산과 태양) -->
    <g transform="translate(-30, -25)">
      <!-- 태양 -->
      <circle cx="15" cy="10" r="8" fill="#FCD34D" />

      <!-- 산 -->
      <path d="M 0 40 L 20 15 L 35 40 Z" fill="#6366F1" />
      <path d="M 15 40 L 35 20 L 60 40 Z" fill="#4F46E5" />

      <!-- 사각형 테두리 -->
      <rect x="0" y="0" width="60" height="40" fill="none" stroke="#4F46E5" stroke-width="3" rx="4" />

      <!-- X 표시 -->
      <line x1="5" y1="5" x2="55" y2="35" stroke="#EF4444" stroke-width="3" stroke-linecap="round" />
      <line x1="55" y1="5" x2="5" y2="35" stroke="#EF4444" stroke-width="3" stroke-linecap="round" />
    </g>
  </g>

  <!-- 하단 텍스트 -->
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="16" fill="#4F46E5" text-anchor="middle" font-weight="bold">
    오프라인 모드
  </text>
</svg>
